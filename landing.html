<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Directory</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3 class="text-center">Enter Database Directory</h3>
        <form>
            <div class="form-group">
                <label for="databaseDirectory">Database Directory</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="databaseField" placeholder="Browse directory path">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" id="databaseDirectory">Browse</button>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // event listener for browse directory files
    document.getElementById('databaseDirectory').addEventListener('click', () => {
        window.postMessage({
            type: 'select-dirs'
        })
    })

    // event listener to submit path and invoke dash page to start
    document.getElementById("submit").addEventListener("click", () => {
        window.postMessage({
            type: "submit-dir"
        })
    })

    // event listener for returning db path as passed to backend to user
    window.electronAPI.returnedPath((path) => {
        document.getElementById("databaseField").value = path
    })
</script>
</body>
</html>
