<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content_body">
        <h2>Stress (kPa) vs. Time (hour)</h2>
        <div id="stress_vs_time"></div>

        <h2>Axial and Volumetric Strain (%) vs. Time (hour)</h2>
        <div id="strain_vs_time"></div>

        <h2>Axial and Volumetric Strain (%) vs. Axial Strain, ea (%)</h2>
        <div id="stress_vs_axial_strain"></div>

        <h2>Shear-induced Pore Pressure (kPa) vs. Axial Strain, ea (%)</h2>
        <div id="pore_pressure_vs_axial_strain"></div>

        <h2>Stress Ratio (q/p') vs. Axial Strain, ea (%)</h2>
        <div id="stress_ratio_vs_axial_strain"></div>

        <h2>Axial Strain, ea (%) vs. Mean Effective Stress, p' (kPa)</h2>
        <div id="axial_strain_vs_mean_effective_stress"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
